<div class="sticky-top mb-3">
  <div class="d-flex">
    <div class="flex-grow-1"></div>
    <div><input class="form-control search-box" type="search" placeholder="Search" aria-label="Search" [formControl]="search" (keyup)="searchQueryChanged()" (search)="searchQueryChanged()"></div>
  </div>
</div>
<div *ngIf="favorites.length > 0" class="mb-4">
  <div class="row">
    <div class="col">
      <h3 class="text-white-50">Favorites</h3>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-auto g-4">
    <div class="col" *ngFor="let account of favorites">
      <div class="card card-bg">
        <div class="card-body">
          <div class="d-flex">
            <div class="flex-grow-1"><h5 class="card-title">{{account.name}}</h5></div>
            <div class="text-secondary ms-3">{{account.category}}</div>
          </div>
          <div *ngIf="account.username" class="text-body mb-2">{{account.username}}</div>
          <div *ngIf="account.notes" class="text-body mb-2">{{account.notes}}</div>
          <div class="d-flex">
            <div class="flex-grow-1"></div>
            <button mat-icon-button color="warn" type="button" (click)="deleteAccount(account.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="secondary" type="button" (click)="favoriteAccount(account.id)">
              <mat-icon>{{ account.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
            <button mat-icon-button color="secondary" type="button" (click)="editAccount(account.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" type="button" (click)="generatePassword(account)">
              <mat-icon>lock_open</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>

    <div class="col">
      <h3 class="text-white-50">All</h3>

          <div class="d-flex">

              <mat-icon>delete</mat-icon>

</div>
