<form
  class="card-container mx-auto"
  [formGroup]="formGroup"
  #formDirective="ngForm"
  (ngSubmit)="onSubmit()"
  novalidate
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log in to your PsGen account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <div class="row mb-3 mt-3">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input
              formControlName="username"
              matInput
              placeholder="Username"
              required
              type="email"
            />
            <mat-error *ngIf="username?.invalid">Username is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              matInput
              placeholder=""
              required
              type="password"
            />
            <mat-error *ngIf="password?.invalid">Password is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="mb-3">
        <button
          [disabled]="!formGroup.valid"
          color="primary"
          mat-raised-button
          type="submit"
        >
          Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
